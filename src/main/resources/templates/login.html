<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="h-100 w-100 row">
	<div class="col-lg-1 card mt-5" style="width:350px; float: none; margin: 0 auto">
		<div th:if="${param.error}">
		    <p th:text="${session.error}" th:unless="${session == null}">[...]</p>
		</div>
		<div class="justify-content-center" th:if="${param.logout}">You have been logged out.</div>
		<form class="" th:action="@{/login}" method="post">
		   	<div style="margin-top:1rem">
		      	<label for="username"> Username : <input type="text" name="username" placeholder="Enter username"/> </label>
			</div>
			<div style="margin-top:1rem">
			    <label for="password"> Password: <input type="password" name="password" placeholder="Enter password"/> </label>
			</div>
			<div class=center-block style="margin-top:1rem; margin-bottom:1rem">
			    <input type="submit" value="Sign In" class="registerbtn"/>
			</div>
		</form>
	</div>
</body>
</html>
