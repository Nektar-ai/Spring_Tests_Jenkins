<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="mt-5" style="width: 350px; margin:auto;">
    <form th:action="@{/signin}" method="post">
        <h1 class="h3 mb-3 fw-normal">Inscription</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="nom@example.com">
            <label for="floatingInput">Adresse Mail</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
            <label for="floatingPassword">Mot de passe</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="Confirmer mot de passe">
            <label for="floatingPassword">Confirmation mot de passe</label>
        </div>
        <button class="w-100 btn btn-lg btn-dark mt-2" type="submit">Se connecter</button>
    </form>
</main>
</body>
</html>
