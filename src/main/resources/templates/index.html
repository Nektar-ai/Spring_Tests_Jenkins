<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pièces Automobiles</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/android-chrome-192x192.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="site-header sticky-top py-1" style="background-color: rgba(0, 0, 0, .85);">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 fw-bold" href="#" aria-label="Product" style="color: #fff; text-decoration: none">
                Accueil
            </a>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Se déconnecter</button>
            </div>
        </nav>
    </header>
    <div class="pt-3" style="width: 650px; margin:auto">
        <div class="row">
            <h3>
                Liste des pièces
            </h3>
        </div>
        <table class="table">
            <thead class="table-dark table-bordered">
            <tr>
                <td>
                    Nom
                </td>
                <td>
                    Desc
                </td>
                <td>
                    Prix d'achat
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.name}"/>
                <td th:text="${article.description}"/>
                <td th:text="${'€'+article.finalPrice}"/>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
